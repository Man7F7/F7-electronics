<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - F7 Electronics</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>F7 Electronics</h1>
        </div>
        <div class="menu">
            <button class="boton-menu">Menú</button>
            <div class="contenido_menu">
                <a href="index.html#productos">Productos</a>
                <a href="carrito.html">Carrito</a>
                <a href="index.html#atencion">Atención al Cliente</a>
            </div>
        </div>
    </header>
    <main>
        <section id="login">
            <h2>Inicio de Sesión</h2>
            <form id="login-form">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                <label for="contraseña">Contraseña:</label>
                <input type="password" id="contraseña" name="contraseña" required>
                <button type="submit" class="btn-iniciar-sesion">Iniciar Sesión</button>
            </form>
            <div id="login-mensaje"></div>
        </section>
    </main>
    <script src="login.js"></script>
</body>
</html>
